<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEAP Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="nav-buttons">
        <button id="back-btn" class="nav-btn" title="后退">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M12 4l-8 6 8 6V4z" fill="currentColor" />
          </svg>
        </button>
        <button id="forward-btn" class="nav-btn" title="前进">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M8 4l8 6-8 6V4z" fill="currentColor" />
          </svg>
        </button>
        <button id="reload-btn" class="nav-btn" title="刷新">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path
              d="M14.66 15.66A8 8 0 1 1 17 10h-2a6 6 0 1 0-1.76 4.24l1.42 1.42zM12 10h8l-4 4-4-4z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <div class="website-tabs" id="website-tabs">
        <!-- 网站标签将动态生成 -->
      </div>

      <div class="url-bar">
        <input
          type="text"
          id="url-input"
          placeholder="输入网址或从上方选择网站..."
        />
        <button id="go-btn">前往</button>
      </div>
    </div>

    <div class="content">
      <webview id="webview" style="width: 100%; height: 100%"></webview>
    </div>

    <div id="notification" class="notification"></div>

    <script src="renderer.js"></script>
  </body>
</html>
